{% extends 'base.html' %}
{% block content %}
	<div class="row" style="margin-top:40px">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4">
			<div class="w3-card-4 w3-white">
			<div style="border:1px solid #888888; border-radius:5px; padding:30px;">
				
				<h2>Sign In</h2>
				<hr>
				{% if error %}
					<div class="alert alert-danger" role="alert">{{error}}</div>
				{% endif %}
				<form method="POST", action="/core/signin/">
					{% csrf_token %}
					<div class="form-group">
						<h4>Username</h4>
						<input class="form-control" type="text" placeholder="Enter your Username" name="username">
					</div>
					<div class="form-group">
						
						<h4>Password:</h4>
						<input  class="form-control" type="password" placeholder="Enter password" name="password">
					</div>
					<br>
					<button class="btn btn-default btn-md" type="submit">Sign In</button><hr>
					<p>If you don't have an account <a href="/core/signup/">register here.</a></p>
				</form>
			</div>
		</div>
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
{% endblock %}
