{% extends 'base.html' %}
{% block content %}
	<div class="row">
		
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="w3-card-4" style="padding: 15px">
			<h3 style="text-align: center;color: #63A6EB;">Join Classroom</h3>
			<hr>
			<form action="/core/join_classroom/{{user.username}}/" method="POST">
				{% csrf_token %}
				<h3>Select Classroom:</h3>
				<select class="form-control" name='classroom'>
					{% for classroom in classrooms %}
						<option value={{classroom.pk}}>{{classroom.classname }}</option>
					{% endfor %}
				</select>
				
				<div class="form-group">
					<label for="first_name"><h3>Input Invite Code:</h3></label>
					<input type="text" class="form-control"  palceholder="classroom_invite" name="classroom_invite">
				</div>
				<button type="submit" class="btn btn-default">Join</button>
			</form>
			<br>
		</div>
		</div>
		<div class="col-md-3">
		</div>
		
	</div>
{% endblock %}
